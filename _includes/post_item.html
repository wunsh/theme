<section class="post_small">
  <header class="post_small__header">
    <h3 class="post_small__title">
      <a href="{{ post.url }}" class="post_small__title_link">
        {{ post.title }}
      </a>
    </h3>

    <div class="post_small__meta">
      <div class="post_small__date">
        {% include translated_date.html date=post.date format="%d %B %Y" %}
      </div>
    </div>
  </header>

  <div class="post_small__description">
    {% if post.cover %}
      <img width="72" height="72" class="post_small__cover" title="{{ post.title }}" src="{{ post.cover }}">
    {% endif %}
    <div class="post_small__text">
      {{ post.excerpt }}
    </div>
  </div>

  <div class="tag_cloud tags_cloud--inline">
    {% include tags_cloud.html post_tags=post.tags %}
  </div>
</section>
